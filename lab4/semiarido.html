<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<title>D3</title>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/main.css" rel="stylesheet">
	<link href="../css/fonts.css" rel="stylesheet">
	<style>
    .populacao, .demanda {
      stroke: #fff;
      stroke-width: 0.8px;
    }
    body {

			background-color: #393E46;
    }

		.container {
			background-color: #F3F3F4;
		}

		h3 {
			color: #00ADB5;
		}

	</style>
</head>
<body>

	<div class="container">
		<h3> Vers√£o original: </h3>

    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6">
        	<div id="chart"></div>
        </div>

        <div class="col-md-3"></div>
    </div>


	</div>

	<!-- scripts -->
	<script src="../js/d3.v4.min.js"></script>
	<script src="https://d3js.org/d3-color.v1.min.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  	<script src="https://d3js.org/topojson.v1.min.js"></script>
	<script>
		var
		    width = 1000,
		    height = 700;

		var svg = d3.select("#chart")
				.append("svg")
				.attr('version', '1.1')
				.attr('viewBox', '0 0 '+width+' '+height)
				.attr('width', '100%')
				.attr('class', 'map-chart');

	    var projection = d3.geoAlbers()
	        .center([-41.031621, -7.403048])
	        .rotate([0, 0])
	        .parallels([0, 0])
	        .scale(2400);

	    var path = d3.geoPath().projection(projection);

	    var demandaScale = d3.scaleThreshold();

			demandaScale
			.domain([					0 				  	 ,											79,											158,										 317,									  	625, 									  1250, 									 2500,									  5000, 								  10000, 20000])
				.range([d3.rgb(255, 210, 49, 0.1), d3.rgb(255, 210, 49, 0.2), d3.rgb(255, 210, 49, 0.3), d3.rgb(255, 210, 49, 0.4), d3.rgb(255, 210, 49, 0.5), d3.rgb(255, 210, 49, 0.6), d3.rgb(255, 210, 49, 0.7), d3.rgb(255, 210, 49, 0.8), d3.rgb(255, 210, 49, 0.9), d3.rgb(255, 210, 49, 1)]);

			d3.queue()
				.defer(d3.json, "data/municipios_sab.json")
				.defer(d3.csv,  "data/municipios_sab.csv")
				.defer(d3.csv,  "data/info_agua_tratado.csv")
				.await(draw);

	    function draw(error, sab, municipios_sab, dados) {
	      if (error) throw error;

	      var municipios = topojson.feature(sab, sab.objects.municipios_sab);
	      svg.selectAll(".municipio")
	        .data(municipios.features)
	      	.enter().append("path")
	        .attr("id", function(d) {
						var test =  ""+d.properties.ID;
						return "municipio-" + test.slice(0,6); })
	        .attr("d", path)
					.style("opacity", 0.4);


				for(i = 0; i < dados.length; i++) {

					 if(dados[i].consumido != "NA") {
		 					//console.log(demandaScale(+dados[i].consumido));
						 	svg.select("#municipio-" +dados[i].municipio).attr("fill",demandaScale(+dados[i].consumido));
					 }else {
						 // console.log(dados[i].municipio);
					 }

				}
	    }

	</script>

</body>
</html>
