<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<title>D3</title>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/main.css" rel="stylesheet">
	<link href="../css/fonts.css" rel="stylesheet">
	<style>
    .populacao, .demanda {
      stroke: #fff;
      stroke-width: 0.8px;
    }
    body {
    	/background-color: #393E46; 
    }
     
	</style>
</head>
<body>

	<div class="container">

		<a href="index.html" class="sidebar-btn"><span class="icon-return"></span> Voltar</a>

		<div class="header">
			<div class="row">
				<div class="col-xs-10">
					<h2>Choropleth + dados externos</h2>
				</div>
				<div class="col-xs-2 text-right">
					<a href="https://github.com/jeffersonrpn/d3/blob/master/map.html" target="_blank" class="btn btn-link"><span class="icon-code"></span></a>
					<a href="https://bl.ocks.org/mbostock/4060606" target="_blank" class="btn btn-link"><span class="icon-link-external"></span></a>
				</div>
			</div>
		</div>
		<header>
			<h1>População x Demanda de água</h1>
		</header>

		<div id="chart"></div>

		<div class="section">
			<h3>Referências</h3>
			<ul class="list-unstyled">
				<li><a href="https://bl.ocks.org/mbostock/4060606" target="_blank">Exemplo base <span class="icon-link-external"></span></a></li>
			</ul>
		</div>
	</div>

	<footer></footer>

	<!-- scripts -->
	<script src="../js/d3.v4.min.js"></script>
	<script src="https://d3js.org/d3-color.v1.min.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  	<script src="https://d3js.org/topojson.v1.min.js"></script>
	<script>
		var
		    width = 1000,
		    height = 700;

		var svg = d3.select("#chart")
				.append("svg")
				.attr('version', '1.1')
				.attr('viewBox', '0 0 '+width+' '+height)
				.attr('width', '100%')
				.attr('class', 'map-chart');

	    var projection = d3.geoAlbers()
	        .center([-41.031621, -7.403048])
	        .rotate([0, 0])
	        .parallels([0, 0])
	        .scale(2400);

	    var path = d3.geoPath().projection(projection);

	    var populacaoScale = d3.scaleThreshold();
	    var demandaScale = d3.scaleThreshold();

			d3.queue()
				.defer(d3.json, "data/municipios_sab.json")
				.defer(d3.csv,  "data/municipios_sab.csv")
				.await(draw);

	    function draw(error, sab, municipios_sab) {
	      if (error) throw error;

	      var municipios = topojson.feature(sab, sab.objects.municipios_sab);

	      svg.selectAll(".municipio")
	        .data(municipios.features)
	      	.enter().append("path")
	        .attr("class", function(d) { return "municipio " + d.id; })
	        .attr("d", path);
	    }

	</script>

</body>
</html>
